<!DOCTYPE html>
<html lang="en">
<head>
   <style>
      * {
      font-family: sans-serif;
      color: @text-color;
      }
      body {
          background: white;
          margin: 0;
          padding: 0;
      }
      h1 {
          font-size: 25px;
          height: 23px;
      }
      h2 {
          font-size: 20px;
          height: 20px;
      }
      p {
          padding: 0 24px;
          margin: 18px 0;
      }
      header{
        font-size: 25px;
        height: 23px;
        font-family: "Lucida Console", "Courier New", monospace;
        color: #77a4df;
        font-weight: bold;
      }
      .centerPanel {
          position: fixed; /* or absolute */
          top: 55%;
          left: 55%;
          /* bring your own prefixes */
          transform: translate(-50%, -50%);
          border: 1px solid #4c81c7;
          background: white;
          border-radius: 5px;
          font-size: 14px;
          text-align: center;
          overflow: auto;
          height: 80%;
          width: 70%;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .leftPanel {
          position: fixed; /* or absolute */
          top: 55%;
          /* bring your own prefixes */
          transform: translate(-0%, -50%);
          border: 3px solid #4c81c7;
          background: white;
          border-radius: 5px;
          font-size: 14px;
          text-align: center;
          overflow: auto;
          padding:10px;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .wrapper{
          margin: 0px auto;
          padding: 30px;
          border-bottom: 5px solid #155ab4
        }
    </style>
    <title>{{name}}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
    <div class="wrapper">
        <header>
            twitter lite
        </header>
        <div class="leftPanel">
            <h2>{{name}}</h2>
            <p>following:</p>
            <p>followers:</p>
        </div>
        <div class="centerPanel">
          {% for tweet in tweets %}
          <p>
          {{ tweet['time'] }}
          </p>
          {% endfor %}
        </div>
    </div>
  
</body>
</html>
